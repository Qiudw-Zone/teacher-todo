    <body class="home-page">
        <div class="home-head">
            <div class="head-wrap col-sm-4">
                <button type="button" class="user btn btn-info btn-lg" style="text-shadow: black 5px 3px 3px;">

                <a href="" class="logout">退出</a>

            <div class="head-wrap col-sm-8">

                        <i class="create icon-plug-course"></i>
                        <span class="create-course-text">创建TODO</span>
                    </p>
                </div>
                <div class="create-course col-sm-4">
                    <p class="create-wrap" id="create-course">
                        <i class="create icon-plug-course"></i>
                        <span class="create-course-text">创建新课程</span>
                    </p>
                </div>
                <div class="search col-sm-4">
                    <label for="search" class="search-label icon-search"></label>
                    <input type="text" id="search" class="search-input">
                </div>
            </div>
            <div class="user-info-wrap off">
                <div class="show-info ">
                    <i class="info-close icon-close"></i>
                    <p class="info">
                        <span class="info-name">用户名：</span>
                        <span class="info-content">{{username}}</span>
                    </p>
                    <p class="info">
                        <span id="info-name" class="info-name">密码：</span>
                        <span id="info-password" class="info-content">123456</span>
                    </p>
                    <p class="btn-wrap">
                        <button id="edit-user" class="edit-user btn btn-info">修改</button>
                    </p>
                </div>
                <div class="edit-info off">
                    <form id="user-form" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="username" class="col-sm-4 control-label">用户名：</label>
                            <div class="col-sm-8">
                                <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-4 control-label">密码：</label>
                            <div class="col-sm-8">
                                <input type="password" id="password" name="password" class="col-sm-10 form-control" placeholder="Enter Password">
                            </div>
                        </div>
                        <p class="btn-wrap">
                            <button id="edit-cancle" type="button" class="mr-30 edit-user btn btn-info">取消</button>
                            <button id="sub-edit" type="submit" class="edit-user btn btn-info">提交</button>
                        </p>
                    </form>
                </div>
                
            </div>
