<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home首页</title>
	<link rel="stylesheet" href="/teacher-todo/src/css/lib/bootstrap.min.css">
	<link rel="stylesheet" href="/teacher-todo/src/css/home.css">
</head>
<body>
	<div class="home-head">
		<div class="head-wrap col-sm-6">
			<span class="user icon-user"></span>
			<a href="" class="logout">退出</a>
		</div>
		<div class="head-wrap col-sm-6">
			<div class="create-course col-sm-6">
				<p class="create-wrap">
					<i class="create icon-plug-course"></i>
					<span class="create-course-text">创建新课程</span>
				</p>
			</div>
			<div class="search col-sm-6">
				<label for="search" class="search-label icon-search"></label>
				<input type="text" id="search" class="search-input">
			</div>
		</div>
	</div>
	<div class="home-body">
		<div class="home-nav">
			<p class="create-task"><i class="plug-task icon-plug-task"></i><span class="nav-text">创建任务</span></p>
			<ul class="nav-todo">
				<li class="nav-item"><i class="nav-icon"></i><span class="nav-text">我的任务</span></li>
				<li class="nav-item"><i class="nav-icon"></i><span class="nav-text">我的课程</span></li>
				<li class="nav-item"><i class="nav-icon"></i><span class="nav-text">个人统计</span></li>
			</ul>
		</div>
		<div class="list-wrap"></div>
	</div>
	<div class="home-foot">©Copyright Qiudw</div>
	<script>
    var require = {
        baseUrl: '/teacher-todo/',
        urlArgs: 'v=1.0.0',
        waitSeconds: 0,
        paths: {
            jquery: '/teacher-todo/src/js/lib/jquery-1.11.1.min',
            'bootstrap-validator': '/teacher-todo/src/js/lib/bootstrapValidator.min'
        }
    };
    </script>
	<script src="/teacher-todo/src/js/lib/require.min.js" data-main="src/js/home"></script>
</body>
</html>
